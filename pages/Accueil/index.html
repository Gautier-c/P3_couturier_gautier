<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ohmyfood!</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Caveat|Dancing+Script|Devonshire|Kaushan+Script|Lobster|Montserrat|Playfair+Display|Sriracha&display=swap" rel="stylesheet">
        <meta name="Description" content="OHMYFOOD réservation de restaurants et composition de menu en ligne">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <header>
            <p class="title">ohmyfood</p>
        </header>
        <main>
            <section>
                <div class="menu-nav">
                    <div class="grid-item">
                        <div class="item1">
                            <img class="icon-1" src="icones/Iconelanote.png" alt="Icone La note enchantée">
                            <p class="name name1">La note enchantée</p>
                            <p class="menu menu1">MENU</p>
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="item2">
                            <p class="name name2">Le chic à la française</p>
                            <p class="menu menu2">Menu</p>
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="item3">
                            <p class="name name3">Le délice des papilles</p>
                            <p class="menu menu3">Menu</p>
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="item4">
                            <p class="name name4">La palette du goût</p>
                            <p class="menu menu4">Menu</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="infuture">
                <p class="soon">Prochainement</p>
                <div class="circles">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footers legal">Mentions légales</div>
            <a class="footers contact" href="mailto:gautier.couturier@gmail.com">Contactez-nous</a>
        </footer>
    </body>
</html>
